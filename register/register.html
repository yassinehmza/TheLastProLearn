            <li><a href="/pages/showallcourses.html" onclick="showSection('courses')"><i class="fas fa-book"></i> Courses</a></li>

<br><br><br>
  <form action="../backend/register.php" method="POST">
    <h2>Signup</h2>
    
    <label for="prenom">First name :</label>
    <input type="text" id="prenom" name="prenom" placeholder="First name" required>

    <label for="nom">Last name :</label>
    <input type="text" id="nom" name="nom" placeholder="Last name" required>

    <label for="email">E-mail :</label>
    <input type="email" id="email" name="email" placeholder="Email Adresse" required>

    <label for="password">Password :</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <label for="confirm-password">Confirme Password :</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme Password" required>

    <button type="submit">Signup</button>
    <p> Account already  exist? <a href="../login/login.html">Login</a></p>
  </form>
  <script>
    // Function to check login status and user role
    function checkLoginStatus() {
        fetch('../backend/check_login_status.php') // This file checks login status from the session
            .then(response => response.json())
            .then(data => {
                if (data.logged_in) {
                    // Hide login and signup, show dashboard
                    document.getElementById('loginButton').style.display = 'none';
                    document.getElementById('signupButton').style.display = 'none';

                    // Show the correct dashboard based on role
                    document.getElementById('dashboardButton').style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // Check login status on page load
    checkLoginStatus();
</script>
