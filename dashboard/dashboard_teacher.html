<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - Professeur</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/dashboard.css">
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;

    }

    .sidebar .logo h1 {
      margin: 0;
      font-size: 1.8em;
      color: #ecf0f1;
    }

    .sidebar .menu {
      margin-top: 30px;
      width: 100%;
    }

    .sidebar .menu a {
      display: block;
      text-decoration: none;
      color: #ecf0f1;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar .menu a:hover {
      background-color: #34495e;
    }

    .sidebar .menu .logout {
      
      margin-top: auto;
      background-color: #e74c3c;
      text-align: center;
    }

    .sidebar .menu .logout:hover {
      background-color: #c0392b;
    }

    /* Main Content Styling */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    .header {
      background-color: #3498db;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      font-size: 2em;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 1em;
    }

    /* Dashboard Buttons Section */
    .actions {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    .action-card {
      flex: 1;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .action-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .action-card h3 {
      font-size: 1.5em;
      color: #3498db;
      margin-bottom: 10px;
    }

    .action-card p {
      font-size: 1em;
      color: #7f8c8d;
    }

    @media (max-width: 768px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    
    

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h2>Bienvenue, <span id="user-name"></span></h2>
        <p>Votre rôle : <span id="user-role">Professeur</span></p>
      </header>

      <!-- Action Buttons -->
      <section class="actions">
        <!-- Create Course -->
        <div class="action-card" onclick="window.location.href='../pages/creercours.html'">
          <h3>Créer un cours</h3>
          <p>Ajoutez de nouveaux cours pour vos étudiants.</p>
        </div>

        <!-- Earnings -->
        <div class="action-card" onclick="window.location.href='earnings.html'">
          <h3>Gains</h3>
          <p>Consultez vos revenus générés par vos cours.</p>
        </div>

        <!-- Track Progress -->
        <div class="action-card" onclick="window.location.href='track_progress.html'">
          <h3>Progrès des étudiants</h3>
          <p>Suivez les progrès et performances de vos étudiants.</p>
        </div>
      </section>
    </main>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h1>ProLearn</h1>
      </div>
      <nav class="menu">
        <a href="#">Accueil</a>
        <a href="../pages/mes_courses.html">mes courses</a>
        <a href="../backend/logout.php" class="logout">Déconnexion</a>
      </nav>
    </aside>
  </div>
  <script src="../js/dashboard.js"></script>
</body>
</html>
