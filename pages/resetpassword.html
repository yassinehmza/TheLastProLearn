<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Réinitialisation du mot de passe</h2>
        <form id="resetForm" action="/backend/resetpassword.php" method="POST">
            <!-- Hidden input for the reset token -->
            <input type="hidden" id="token" name="token">

            <div class="form-group">
                <label for="password">Nouveau mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirmez le mot de passe:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit">Réinitialiser le mot de passe</button>
            <p id="error" class="error" style="display: none;">Les mots de passe ne correspondent pas!</p>
        </form>
    </div>

    <script>
        // Extract the token from the URL and inject it into the hidden input field
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert("Lien de réinitialisation invalide. Aucun token trouvé.");
            window.location.href = "/"; // Redirect to home or an error page
        } else {
            document.getElementById('token').value = token;
        }

        // Validate password confirmation
        document.querySelector('#resetForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
