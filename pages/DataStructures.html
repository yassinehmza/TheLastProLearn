<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9ecef;
            color: #343a40;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .video {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            transition: transform 0.2s;
        }
        .video:hover {
            transform: scale(1.05);
        }
        h2 {
            text-align: center;
            color: #495057;
            padding: 10px 0;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 0 0 8px 8px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            .video {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Data Structures</h1>
    <p>Welcome to the Data Structures resource page! Here you will find a collection of YouTube videos that explain various data structures.</p>

    <footer>
        <p>&copy; 2024 Data Structures Resource Page</p>
